<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset your password - Spotify</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/cf6ef74e1b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="reset-container">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt=""></i></a>
            </div>
        </nav>
    </div>

    <section class="main-reset-content">
        <div class="password-reset-container">
            <h1>Password Reset</h1>
            <p>Enter your <b>Spotify username</b>, or the <b>email address</b> that you used to register. We'll send you an email with your username and a link to reset your password.</p>
            <form class="pw-reset-form">
                <div class="form-resetpw">
                    <label>Email address or username</label>
                    <input name="email" class="reset-email" type="text">
                    <small></small>
                    <div class="reset-button">
                        <input class="pwreset-submit" type="submit" value="SEND">
                    </div>
                </div>
            </form>
            <p class="resetpw-contact">If you still need help, contact <a href="#">Spotify Support.</a></p>
        </div>
    </section>

    <div class="bottom-container-resetpw">
            <div class="bottom-footer-resetpw">
                <div class="bottom-links">
                    <a href="#">Legal</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                </div>
                <div class="bottom-info">
                    <p>@2020 Music Site</p>
                </div>
            </div>
        </div>




    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
